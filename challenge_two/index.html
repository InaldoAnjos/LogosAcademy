<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/challenge_two/style.css">

    <script src="https://kit.fontawesome.com/b0ee2e6fb2.js" crossorigin="anonymous"></script>

    <title>Challenge Two</title>
</head>
<body>
    <div id="page">
        <div id="welcome">
            <h1>
                Welcome Back!
            </h1>
            <p>
                To keep connected with us <br/>
                please login with your personal info
            </p>
            <button>
                Sign In
            </button>
        </div>
        <div id="create">
            <h1>
                Create Account
            </h1>
            <div id="social_media">
                <a href="#"><button id="face"><img src="/challenge_two/imgs/facebook.png" alt="Ícone do facebook"></button></a>
                <a href="#"><button id="google"><img src="/challenge_two/imgs/google.png" alt="Ícone do google"></button></a>
                <a href="#"><button id="linkedin"><img src="/challenge_two/imgs/linkedin.png" alt="Ícone do linkedin"></button></a>
            </div>
            <p>or use your email for registration</p>
            <form method="post" autocomplete="on">
                <div class="container">
                    <div class="user">
                        <i class="fa fa-user"></i>
                        <input type="text" id="name" placeholder="Name"><br>
                    </div>
                    <div class="mail">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email"><br>
                    </div>
                    <div class="pwd">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="pwd" placeholder="Password">
                    </div>
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
