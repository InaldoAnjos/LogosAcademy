<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Netflix</title>
</head>
<body>
    <div class="home">
        <nav>
            <div class="logo">
                <a href="#" target="_blank"><img src="/netflix/imgs/netflix_logo.svg" alt="Logo da Netflix"></a>
            </div>
                <ul>
                    <li>Início</li>
                    <li>Séries</li>
                    <li>Filmes</li>
                    <li>Bombando</li>
                    <li>Minha lista</li>
                </ul>
                <div class="icons">
                    <a href="#"><img src="/netflix/imgs/search_icon.svg" alt="Ícone com uma imagem de uma lupa"></a>
                    <a href="#"><img src="/netflix/imgs/bell_icon.svg" alt="Ícone com uma imagem de uma sino"></a>
                    <a href="#"><img src="/netflix/imgs/ProfileIMG.png" alt="Ícone da imagem do perfil do usuário"></a>
                    <a href="#"><img src="/netflix/imgs/seta.svg" alt="Vetor de uma seta para baixo"></a>
                </div>
        </nav>
        <div class="highlight-movie"> 
            <section>
                <div id="main-movie">
                    <div class="title">
                        <img src="/netflix/imgs/yanimdaKal.svg" alt="Yanimda Kal">
                    </div>
                    
                    <div class="top10">
                        <h2></h2>
                        <h1>Número 4 hoje no Brasil</h1>
                    </div>
                    
                    <p>Emir, que aprendeu a cuidar de si ainda jovem e 
                        trabalhou duro e alcançou uma posição importante no 
                        mundo dos negócios, um dia conhece uma garota 
                        que é cantora de rua e sua vida muda.</p>
                        
                        <button id="play"><img src="/netflix/imgs/play.svg" alt="Seta do play"> Assistir</button>
                        <button id="more-information"><img src="/netflix/imgs/icon_about.svg" alt="Ícone de um círculo com uma exclamação dentro.">Mais informações</button>
                        
                        <h1>Popular na Netflix</h1>
                        
                        <div class="popular-thumbnails">
                            <a href="#"><img src="/netflix/imgs/MoviePoster-1.png" alt="Thumbnail do filme New Amsterdam"></a>
                            <a href="#"><img src="/netflix/imgs/MoviePoster-2.png" alt="Thumbnail do filme Modern Family"></a>
                            <a href="#"><img src="/netflix/imgs/MoviePoster-3.png" alt="Thumbnail do filme Leila le Mecnum"></a>
                            <a href="#"><img src="/netflix/imgs/MoviePoster-4.png" alt="Thumbnail do filme 50 metros quadrados"></a>
                            <a href="#"><img src="/netflix/imgs/MoviePoster-5.png" alt="Thumbnail do Matrix"></a>
                            <img src="/netflix/imgs/seta_rolagem.svg" alt="Ícone de seta para direita">
                        </div>
                </div>
            </section>
        </div>
    </div>
    
</body>
</html>
